<!-- Table Section -->
<div class="px-4 py-10 mx-auto w-100 sm:px-6 lg:px-8 lg:py-14">
    <!-- Card -->
    <div class="flex flex-col">
        <div class="m-1.5 overflow-x-auto">
            <div class="p-1.5 w-full inline-block align-middle">
                <adbox-users-table (selected)="onSelected($event)" (addUser)="onAdd()" />
            </div>
        </div>
    </div>
    <!-- End Card -->
</div>
<!-- End Table Section -->
<adbox-sidebar [extraStyle]="sidebarExtraStryles()" [id]="sidebarId" [title]="sidebarTitle()" (closed)="onClosed()">
    @if(userAction() === 'create') {
    <adbox-create-user-form (created)="onCreated()" (close)="onClosed()" />
    }
    @if(userAction() === 'select') {
    <adbox-user-details [user]="selectedUser()!" />
    }
</adbox-sidebar>
<adbox-alert-modal [id]="alertModalId" [title]="alertTitle()" (closed)="onModalAlertClosed()">
    <p class="text-gray-500 dark:text-neutral-500">{{ alertMessage() }}</p>
</adbox-alert-modal>

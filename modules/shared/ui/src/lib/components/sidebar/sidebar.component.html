  <div class="bg-white flex-1 pointer-events-auto shadow-lg rounded-md">
    <div
      class="flex items-center justify-between px-4 py-3 border-b dark:border-gray-700"
    >
    @if (title()) {
       <h3 class="font-bold text-gray-800 dark:text-white">
        {{ title() }}
      </h3>
    }
      <button
        type="button"
        class="flex items-center justify-center text-sm font-semibold text-gray-800 border border-transparent rounded-full size-7 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:hover:bg-gray-700 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
        (click)="onClose()"
      >
        <span class="sr-only">Close modal</span>
        <svg
          class="flex-shrink-0 size-4"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M18 6 6 18" />
          <path d="m6 6 12 12" />
        </svg>
      </button>
    </div>
    <div class="pointer-events-auto">
      <ng-content />
    </div>
  </div>
</div>
